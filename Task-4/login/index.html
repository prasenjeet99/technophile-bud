<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TechnoPhile Bud</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

</head>
<body>
	<img src="bg.webp" >
  <div class="wrapper">
  <div class="left">
      <h1>TechnoPhile Bud</h1>

  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="register_li">Register</li>
        <li class="login_li">login</li>
      </ul>
    </div>

    <div class="register">
      <div class="input_field">
        <input type="text" placeholder="Username" class="input" required>
      </div>
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input" required>
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input" required>
      </div>
      <div class="btn"><a href="../index.html" value="">Register</a></div>
    </div>

    <div class="login">
      <div class="input_field">
        <input type="text" placeholder="E-mail" class="input" required>
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input" required>
      </div>
      <div class="btn"><a href="../index.html" value="">Login</a></div>
    </div>

  </div>
</div>
<script src="app.js">

</script>
</body>
</html>
