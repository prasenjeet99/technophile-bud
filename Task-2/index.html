<body>
  <header>
    <section class="title-text">
      <h1 id="title">Survey Form</h1>
      
    </section>
  </header>
  
  <main>
    <form id="survey-form">
      <section id="survey-fields">
        <!-- identification fields -->
        <label for="name" id="name-label"><i class="far fa-user"></i>  User Name:</label>
        <input id="name" type="text" placeholder="enter your name" required>
        <label for="Email" id="email-label"><i class="fas fa-envelope"></i>  Email:</label>
        <input id="email" type="email" placeholder="enter your email"  required>
        <label for="number" id="number-label"><i class="far fa-calendar-alt"></i> Age:</label>
        <input id="number" type="date" placeholder="enter your age" min=1 max=125 required>
        
        <label for="dropdown">  Gender</label>
        <select id="dropdown" form="survey-form">
          <option value="" disabled selected>select an option</option>
          <option value="#"> Male </option>
          <option value="#"> Female </option>
          <option value="#">Other</option>
        </select>

        <br> 
        <!-- Which option best describes your current role -->

          <option value="#"> Neutral </option>

          <option value="#">Other</option>
        </select>

        </select>

        <select id="dropdown" form="survey-form">
          <option value="" disabled selected>select an option</option>

        <select id="dropdown" form="survey-form">
